language: python
python:
  - 2.6
  - 2.7
  - 3.3
install:
  - python setup.py install
  - pip install coverage
script:
  - coverage run setup.py test
  - coverage run -m faker.__main__
  - coverage run -m faker.__main__ person
  - coverage run -m faker.__main__ faker.providers.it_IT.person
after_success:
  - pip install coveralls
  - coveralls
